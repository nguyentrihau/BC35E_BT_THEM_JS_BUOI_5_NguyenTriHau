<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- my css  -->

<body id="myBody">
    <section>
        <div class="bg-info d-flex justify-content-center">
            <h1 class="text-center color-3">Bài Tập thêm buổi 5</h1>
            <br>
        </div>
    </section>
    
    <section class="list__BT bg-warning">
        <br>
        <div class="container ">
            <ul class="text-center text-primary">
                <li class="d-inline mx-5 ">
                    <a href="#bai1"><button class="btn btn-primary font-weight-bold"><i class="fa-solid fa-book"></i>Bài 1</button></a>
                    
                </li>
                <li class="d-inline mx-5 ">
                    <a href="#bai2"><button class="btn btn-primary font-weight-bold"><i class="fa-solid fa-book"></i>Bài 2</button></a>
                </li>
            </ul>
        </div>
        <br>
    </section>

    <hr>
    <hr>
    <section class="one container">
        <div class="row">
            <div class="col-12">
                <div class="exercise_1" id="bai1">
                    <h4>
                        <i class="fa-solid fa-calculator"></i>
                        Bài 1: Tính thuê thu nhập cá nhân
                    </h4>
                </div>
            </div>
        </div>
        <form class="row gy-3 align-items-center px-2">
            <div class="col-12 col-lg-4">
                <input type="text" class="form-control " id="Ten" placeholder="Họ và tên">
            </div>
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control " id="TTN" placeholder="Tổng thu nhập năm(vd:8000000)">
            </div>
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control " id="NPT" placeholder="Số người phụ thuộc">
            </div>
        </form>
        <div class="row">
            <div class="col-12 my-3 ml-2">
                <button class="btn btn-success " id="btnTTT">Tính tiền thuế</button>
            </div>
            <div class="footer text-muted alert alert-success col-6 ml-4" id="showInfoTTT">
                <i class="fa-solid fa-calculator"></i>
            </div>
        </div>
        
    </section>
    <br>
    <hr>
    <hr>
    <br>

    <section class="two container">
        <div class="row">
            <div class="col-12">
                <div class="exercise_2" id="bai2">
                    <h4>
                        <i class="fa-solid fa-calendar-days"></i>
                        Bài 2:Tính tiền cáp
                    </h4>
                </div>
                <div class="form-group col-12 col-lg-4">
                    <select name="" id="chonKhach" onchange="myFunction()">
                        <option value="">Chọn loại khách hàng</option>
                        <option value="nhaDan">Nhà Dân</option>
                        <option value="doanhNghiep">Doanh Nghiệp</option>
                    </select>
                </div>
                <div class="form-group col-12 col-lg-4">
                    <label for="maKH">Nhập mã khách hàng:</label>
                    <input type="text" name="maKH" placeholder="Nhập mã vào đây"  class="form-control" id="maKH">
                </div>
                <div class="form-group col-12 col-lg-4">
                    <label for=""kenhCC">Số kênh cao cấp:</label>
                    <input type="number" name="kenhCC" placeholder="Nhập số kênh cao cấp vào đây"  class="form-control" id="kenhCC">
                </div>
                <div class="form-group col-12 col-lg-4">
                    <input type="number" name="SKN" placeholder="Số kết nối"  class="form-control" style="display: none;" id="SKN">
                </div>
                <div>
                    <button class="btn btn-success" id="btnTienCap">Tính tiền cáp</button>
                </div>
                <div class="footer text-muted alert alert-success" id="showInfoTienCap">
                    <i class="fa-solid fa-calendar-days"></i>
                </div>
            </div>
        </div>
    </section>


    
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    </div>

    <script src="./jsThemBuoi5/BtThemBuoi5.js"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
        <!-- JS backTotop  -->
        <script src="./backToTop/assets/js/main.js"></script>
        <script src="./backToTop/assets/js/util.js"></script>
